<!DOCTYPE html>
<html>
  <head>
    <title>Our AR Map Prototype</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <script>
      // 1. REGISTER COMPONENTS FIRST (In the Head)
      AFRAME.registerComponent('marker-handler', {
        init: function () {
          const panel = document.querySelector('#infoPanel');
          this.el.addEventListener('click', () => {
            const isVisible = panel.getAttribute('visible');
            panel.setAttribute('visible', !isVisible);
          });
        }
      });
    </script>

    <style>
      #overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      button {
        padding: 15px 30px;
        font-size: 1.2rem;
        cursor: pointer;
      }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden;">
    
    <div id="overlay">
      <button id="startButton">Start AR Experience</button>
    </div>

    <a-scene 
      embedded 
      vr-mode-ui="enabled: false;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
      cursor="rayOrigin: mouse"
      raycaster="objects: .clickable">

      <a-assets>
        <img id="mapImage" src="assets/testARimage.jpeg">
        <img id="markerImage" src="assets/marker.png">
        <img id="infoImage" src="assets/infoImage.jpg">
      </a-assets>

      <a-marker preset="hiro">
        <a-image 
          src="#mapImage"
          position="0 0 0"
          rotation="-90 0 0"
          width="2"
          height="2">
        </a-image>

        <a-image
          id="mapMarker"
          class="clickable"
          marker-handler
          src="#markerImage"
          position="0.5 0.1 0.3"
          rotation="-90 0 0"
          width="0.3"
          height="0.3">
        </a-image>

        <a-image
          id="infoPanel"
          src="#infoImage"
          position="0 0.6 0"
          rotation="-60 0 0"
          width="1.5"
          height="1"
          visible="false">
        </a-image>
      </a-marker>

      <a-entity camera></a-entity>

    </a-scene>

    <script>
      // 2. UI HANDLERS LAST
      const button = document.querySelector('#startButton');
      const overlay = document.querySelector('#overlay');
    
      button.addEventListener('click', () => {
        overlay.style.display = 'none';
        // iOS requires this to kickstart the camera feed sometimes
        window.dispatchEvent(new Event('resize'));
      });
    </script>
  </body>
</html>
