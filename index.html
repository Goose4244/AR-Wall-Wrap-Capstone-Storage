<!DOCTYPE html>
<html>
<head>
    <title>AR Wall Prototype: Website Trigger Version</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
        #overlay, #confirmOverlay { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0,0,0,0.8); 
            z-index: 9999; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            flex-direction: column; 
            color: white; 
            font-family: sans-serif; 
        }

        #confirmOverlay {
            display: none;
            z-index: 10000;
        }

        button { 
            padding: 15px 30px; 
            font-size: 1.2rem; 
            cursor: pointer; 
            border: none; 
            border-radius: 8px; 
            background: #FFD700; 
            color: #333; 
            font-weight: bold; 
            margin: 10px;
        }

        #instructions { 
            margin-top: 20px; 
            text-align: center; 
            max-width: 80%; 
            line-height: 1.4; 
        }

        html, body { 
            margin: 0; 
            height: 100%; 
            overflow: hidden; 
        }
    </style>
</head>

<body>

    <!-- Start Overlay -->
    <div id="overlay">
        <button id="startButton">Start AR Experience</button>
        <div id="instructions">
            Point at the poster.<br>
            Sub-target recognition will prompt website launch.
        </div>
    </div>

    <!-- Confirmation Overlay -->
    <div id="confirmOverlay">
        <div style="text-align:center;">
            <h2>Open Activity Website?</h2>
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <a-scene
        mindar-image="imageTargetSrc: target_with_sub.mind; filterMinCF: 0.0001; filterBeta: 0.001; warmupTolerance: 5; missTolerance: 5;"
        vr-mode-ui="enabled: false;"
        device-orientation-permission-ui="enabled: false"
        renderer="colorManagement: false; logarithmicDepthBuffer: true;">

        <a-assets>
            <img id="markerImage" src="assets/marker.png" crossorigin="anonymous">
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- Main Target -->
        <a-entity mindar-image-target="targetIndex: 0">
            <a-image 
                src="#markerImage" 
                position="0.3 0.2 0.1" 
                width="0.15" height="0.15"
                material="shader: flat;"
                animation="property: scale; to: 1.1 1.1 1.1; dir: alternate; dur: 1000; loop: true">
            </a-image>
        </a-entity>

        <!-- Sub Target (Website Trigger) -->
        <a-entity 
            id="subTarget"
            mindar-image-target="targetIndex: 1">
        </a-entity>

    </a-scene>

    <script>

        let activityWindow = null;
        let hasTriggered = false;
        const websiteURL = "https://your-activity-site.com"; // CHANGE THIS

        const button = document.querySelector('#startButton');
        const overlay = document.querySelector('#overlay');
        const confirmOverlay = document.querySelector('#confirmOverlay');
        const yesBtn = document.querySelector('#yesBtn');
        const noBtn = document.querySelector('#noBtn');
        const subTarget = document.querySelector('#subTarget');

        /* Start Button Logic */
        button.addEventListener('click', () => {

            overlay.style.display = 'none';

            // Pre-open blank tab (Safari-safe)
            activityWindow = window.open('', '_blank');

            setTimeout(() => {
                window.dispatchEvent(new Event('resize'));
            }, 100);
        });

        /* Sub-target Recognition */
        subTarget.addEventListener('targetFound', () => {
            if (hasTriggered) return;

            hasTriggered = true;
            confirmOverlay.style.display = 'flex';
        });

        subTarget.addEventListener('targetLost', () => {
            hasTriggered = false;
        });

        /* Confirmation Buttons */

        yesBtn.addEventListener('click', () => {

            confirmOverlay.style.display = 'none';

            if (activityWindow && !activityWindow.closed) {
                activityWindow.location.href = websiteURL;
                activityWindow.focus();
            } else {
                // Fallback if tab was closed
                window.open(websiteURL, '_blank');
            }

            hasTriggered = false; // Allow retrigger
        });

        noBtn.addEventListener('click', () => {
            confirmOverlay.style.display = 'none';
            hasTriggered = false; // Allow retrigger
        });

    </script>

</body>
</html>
