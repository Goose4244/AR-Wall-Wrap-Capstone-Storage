<!DOCTYPE html>
<html>
<head>
  <title>Our AR Map Prototype</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- MindAR WebAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <script>
    /* ---------- Marker Interaction ---------- */
    AFRAME.registerComponent('marker-handler', {
      init: function () {
        const panel = document.querySelector('#infoPanel');

        this.el.addEventListener('click', () => {
          const isVisible = panel.getAttribute('visible');
          panel.setAttribute('visible', !isVisible);
        });
      }
    });
  </script>

  <style>
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
    }
  </style>
  <style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
  }

  a-scene {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
  }
</style>

</head>

<body style="margin: 0; overflow: hidden;">

<div id="overlay">
  <button id="startButton">Start AR Experience</button>
</div>

<a-scene
  mindar-image="imageTargetSrc: targets.mind;"
  vr-mode-ui="enabled: false;"
  device-orientation-permission-ui="enabled: false">

  <a-assets>
    <img id="mapImage" src="Keystone Wall Wrap Old Photos/LakeMapRecAreas.jpg">
    <img id="markerImage" src="assets/marker.png">
    <img id="infoImage" src="assets/infoImage.jpg">
  </a-assets>

  <!-- Image Target -->
  <a-entity mindar-image-target="targetIndex: 0">

    <a-image
      src="#mapImage"
      position="0 0 0"
      rotation="-90 0 0"
      width="4"
      height="4">
    </a-image>

    <a-image
      id="mapMarker"
      class="clickable"
      marker-handler
      src="#markerImage"
      position="0.5 0.1 0.3"
      rotation="-90 0 0"
      width="0.7"
      height="0.7">
    </a-image>

    <a-image
      id="infoPanel"
      src="#infoImage"
      position="0 0.6 0"
      rotation="-90 0 0"
      width="1.5"
      height="1"
      visible="false">
    </a-image>

  </a-entity>

  <a-camera position="0 0 0">
    <a-entity
      cursor="fuse: false; rayOrigin: mouse;"
      raycaster="objects: .clickable">
    </a-entity>
  </a-camera>

</a-scene>

<script>
  const button = document.querySelector('#startButton');
  const overlay = document.querySelector('#overlay');

  button.addEventListener('click', () => {
    overlay.style.display = 'none';
    window.dispatchEvent(new Event('resize'));
  });
</script>

</body>
</html>
