<!DOCTYPE html>
<html>
  <head>
    <title>Our AR Map Prototype</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
  <a-image 
    src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/treasure-marker.png" 
    position="0 0.5 0" 
    rotation="-90 0 0" 
    width="1" 
    height="1">
  </a-image>

  <a-text value="Tap for Info" position="0 -0.7 0" rotation="-90 0 0" align="center" color="#FFF"></a-text>
</a-marker>
      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
