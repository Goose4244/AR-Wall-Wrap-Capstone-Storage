<!DOCTYPE html>
<html>
  <head>
    <title>Our AR Map Prototype</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <script>
      /* ---------- Marker Interaction ---------- */
      AFRAME.registerComponent('marker-handler', {
        init: function () {
          const panel = document.querySelector('#infoPanel');

          this.el.addEventListener('click', () => {
            console.log("Marker clicked!");
            const isVisible = panel.getAttribute('visible');
            panel.setAttribute('visible', !isVisible);
          });
        }
      });

      /* ---------- Marker Lock Component ---------- */
      AFRAME.registerComponent('marker-lock', {
        init: function () {
          const marker = this.el;
          const worldRoot = document.querySelector('#worldRoot');
          let locked = false;

          marker.addEventListener('markerFound', () => {
            if (locked) return;

            console.log("Marker found â€” locking scene.");

            // Copy marker world transform
            marker.object3D.updateMatrixWorld();

            const pos = new THREE.Vector3();
            const quat = new THREE.Quaternion();

            marker.object3D.getWorldPosition(pos);
            marker.object3D.getWorldQuaternion(quat);

            worldRoot.object3D.position.copy(pos);
            worldRoot.object3D.quaternion.copy(quat);
            worldRoot.object3D.scale.copy(marker.object3D.scale);

            worldRoot.setAttribute("visible", true);

            locked = true;
          });
        }
      });
    </script>

    <style>
      #overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      button {
        padding: 15px 30px;
        font-size: 1.2rem;
      }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <div id="overlay">
      <button id="startButton">Start AR Experience</button>
    </div>

    <a-scene 
      embedded 
      vr-mode-ui="enabled: false;"
      arjs="sourceType: webcam; debugUIEnabled: false;">

      <a-assets>
        <img id="mapImage" src="assets/testARimage.jpeg">
        <img id="markerImage" src="assets/marker.png">
        <img id="infoImage" src="assets/infoImage.jpg">
      </a-assets>

      <!-- Hiro marker only used for initial placement -->
      <a-marker preset="hiro" marker-lock>

        <!-- invisible placeholder for alignment -->
        <a-entity position="0 0 0"></a-entity>

      </a-marker>

      <!-- WORLD CONTENT (independent after lock) -->
      <a-entity id="worldRoot" visible="false">

        <a-image
          src="#mapImage"
          position="0 0 0"
          rotation="-90 0 0"
          width="4"
          height="4">
        </a-image>

        <a-image
          id="mapMarker"
          class="clickable"
          marker-handler
          src="#markerImage"
          position="0.5 0.1 0.3"
          rotation="-90 0 0"
          width="0.7"
          height="0.7">
        </a-image>

        <a-image
          id="infoPanel"
          src="#infoImage"
          position="0 0.6 0"
          rotation="-90 0 0"
          width="1.5"
          height="1"
          visible="false">
        </a-image>

      </a-entity>

      <!-- Camera + cursor -->
      <a-entity camera>
        <a-entity cursor="fuse: false; rayOrigin: mouse;"
                  raycaster="objects: .clickable">
        </a-entity>
      </a-entity>

    </a-scene>

    <script>
      const button = document.querySelector('#startButton');
      const overlay = document.querySelector('#overlay');

      button.addEventListener('click', () => {
        overlay.style.display = 'none';
        window.dispatchEvent(new Event('resize'));
      });
    </script>
  </body>
</html>
